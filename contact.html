<body class="saif">

    <div class="container">

      <h1>
         Contact
      </h1>

      <p>

         Du 19 au 26 mars 2023 dans différents lieux à Bruxelles.
         Des activités gratuites sur la thématique de l'eau seront 
         accessibles au public. Le but de la manifestation est de sensibiliser
         sur l'importance de l'eau dans notre quotidien et au quotidien. Programme :

      </p>

    </div>

    <form action="" method="get" class="formulaire">

        <h2>
            Renseigements
        </h2>

        <div class="lastname">

            <label for="name">Nom*</label>
            <input type="text" id="name" name="lastname">
        </div>

        <div class="firstname">

         <label for="firstname">Prénom*</label>
         <input type="text" id="firstname" name="firstname"> 
        </div>

        <div class="email">

           <label for="email">Email*</label>
           <input type="email" id="email" name="email">
        </div>
      

        <div class="phone">

         <label for="number">Téléphone*</label>
         <input type="number" id="number" name="phone">
        </div>

        
        <div class="message">

          <label for="message">Votre message</label>
          <textarea id="message" name="message" placeholder="Bonjour,...." required cols="40" rows="10"></textarea>

        </div>

        <button type="submit" >Envoyer</button>





    </form>



</body>
